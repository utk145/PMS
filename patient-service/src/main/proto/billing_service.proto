syntax = "proto3";

// this means it is going to split our service requests response files all into different files
option java_multiple_files = true;

option java_package = "com.pms.billingservice.grpc";

service BillingService {
    rpc CreateBillingAccount (BillingRequest) returns (BillingResponse);
}

message BillingRequest {
    string patientId = 1;
    string name = 2;
    string email = 3;
}

message BillingResponse {
    string accountId = 1;
    string status = 2;
}