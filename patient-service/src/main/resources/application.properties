spring.application.name=patient-service

# h2 in-memory database
# this provides the endpoint that we can use to view the actual content in the database
spring.h2.console.path=/h2-console
#spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.username=admin_viewer
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# to sync the database with the entity classes
spring.jpa.hibernate.ddl-auto=update
# it will perform the checks against the database and our entities every time we start the application
spring.sql.init.mode=always

server.port=4000